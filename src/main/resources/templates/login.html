<!DOCTYPE html>
<html>
    <head>
        <title>Login page!</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../../css/style.css"/>
    </head>
    <body>        
        <div data-th-if="${param.error}">
            Invalid username and password.
        </div>
        <div data-th-if="${param.logout}">
            You have been logged out.
        </div>
        <div class="login" style="text-align:center">
        <h1>Login</h1>
        
        <form data-th-action="@{/login}" method="post">
            <div><label><input type="text" name="username" placeholder="Username"/> </label></div>
            <div><label><input type="password" name="password" placeholder="Password"/> </label></div>
            <div><input class="btn btn-primary btn-block btn-large" type="submit" value="Sign In"/></div>
        </form>
        </div>


    </body>
</html>
